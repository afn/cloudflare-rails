name: Ruby tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: install bundler
        run: gem install bundler:2.4.1
      - name: Bundle install
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: Appraisal pre-install
        run: |
          bundle install --gemfile='gemfiles/rails_5.2.gemfile'
          bundle install --gemfile='gemfiles/rails_6.0.gemfile'
          bundle install --gemfile='gemfiles/rails_6.1.gemfile'
          bundle install --gemfile='gemfiles/rails_7.0.gemfile'
      - name: Appraisal install
        run: |
          bundle exec appraisal install
      - name: Run tests
        run: bundle exec appraisal rake
